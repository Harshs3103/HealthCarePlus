<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain Relief Products - Good Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-bar {
            background-color: #f8f9fa;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .category-pills .btn {
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .product-card {
            border: none;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"> ◆ Healthcare Plus</a>
            <form class="d-flex ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <img src="image/face-profile.jpg" alt="User profile" class="rounded-circle"   style="width: 50px; height: 50px;">
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Pain Relief</h1>
        
        <div class="mb-4">
            <input type="search" class="form-control search-bar" placeholder="Search for products">
        </div>

        <div class="category-pills mb-4">
            <button class="btn btn-light">Tablets</button>
            <button class="btn btn-light">Creams</button>
            <button class="btn btn-light">Patches</button>
            <button class="btn btn-light">Sprays</button>
            <button class="btn btn-light">Gels</button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mb-4">
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/Nurofen.jpg" class="card-img-top product-image" alt="Nurofen" width="80px">
                    <div class="card-body">
                        <h5 class="card-title">Nurofen</h5>
                        <p class="card-text text-primary">₹12.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/Voltaren.jpeg" class="card-img-top product-image" alt="Voltaren">
                    <div class="card-body">
                        <h5 class="card-title">Voltaren</h5>
                        <p class="card-text text-primary">₹10.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/Aspirin.jpg" class="card-img-top product-image" alt="Aspirin">
                    <div class="card-body">
                        <h5 class="card-title">Aspirin</h5>
                        <p class="card-text text-primary">₹8.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/Panadol.webp" class="card-img-top product-image" alt="Panadol">
                    <div class="card-body">
                        <h5 class="card-title">Panadol</h5>
                        <p class="card-text text-primary">₹15.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/ibuprofen.jpg" class="card-img-top product-image" alt="Ibuprofen">
                    <div class="card-body">
                        <h5 class="card-title">Ibuprofen</h5>
                        <p class="card-text text-primary">₹9.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/paracetamol.jpeg" class="card-img-top product-image" alt="Paracetamol">
                    <div class="card-body">
                        <h5 class="card-title">Paracetamol</h5>
                        <p class="card-text text-primary">₹7.99</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card product-card h-100">
                    <img src="image/Migraine.jpeg" class="card-img-top product-image" alt="Migraine">
                    <div class="card-body">
                        <h5 class="card-title">Migraine</h5>
                        <p class="card-text text-primary">₹11.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="#" class="text-muted me-3">Home</a>
                    <a href="#" class="text-muted me-3">About Us</a>
                    <a href="#" class="text-muted me-3">Contact Us</a>
                   
                </div>
            </div>
            <div class="row mt-2">
                <div class="col text-center text-muted">
                    &copy;2023 Good Health
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

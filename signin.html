<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmazon - Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            max-width: 400px;
            margin: 2rem auto;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #39f;
            border-color: #39f;
        }
        .btn-light {
            background-color: #f1f3f5;
            border-color: #f1f3f5;
        }
        .is-invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">◆ Healthcare Plus </a>
            <button class="btn btn-light"><i class="bi bi-cart"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sign in to your account</h2>
                <form id="signInForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••">
                        <div id="passwordError" class="error-message"></div> 
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="keepSignedIn">
                        <label class="form-check-label" for="keepSignedIn">Keep me signed in</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                   
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const validEmail = "harsh@gmail.com";
            const validPassword = "12345678";
            let isValid = true;

            
            emailError.textContent = "";
            passwordError.textContent = "";

            if (emailInput.value !== validEmail) {
                emailInput.classList.add('is-invalid');
                emailError.textContent = "Invalid email. Please try again.";
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }

            if (passwordInput.value !== validPassword) {
                passwordInput.classList.add('is-invalid');
                passwordError.textContent = "Incorrect password. Please try again.";
                isValid = false;
            } else {
                passwordInput.classList.remove('is-invalid');
            }

            if (isValid) {
                window.location.href = "index.html"; 
            }
        });
    </script>
</body>
</html>

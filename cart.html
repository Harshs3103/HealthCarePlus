<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - MediCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-bar {
            background-color: #f8f9fa;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
        }
        .cart-item {
            border-bottom: 1px solid #e9ecef;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            background-color: #f8f9fa;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">◆ Healthcare Plus</a>
            <form class="d-flex ms-auto me-3">
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
            </form>
            
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Your Cart</h1>
        
        <div class="row">
            <div class="col-md-8">
                <!-- Cart Item 1 -->
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="image/paracetamol.jpeg" alt="Paracetamol" class="img-fluid rounded">
                        </div>
                        <div class="col-md-4">
                            <h5>Paracetamol 500mg</h5>
                            <p class="text-muted">Paracetamol 500mg</p>
                        </div>
                        <div class="col-md-3">
                            <div class="quantity-control">
                                <button class="minus-btn" data-id="1">-</button>
                                <input type="text" value="1" readonly id="quantity-1">
                                <button class="plus-btn" data-id="1">+</button>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <p class="fw-bold" id="price-1">₹1.50</p>
                        </div>
                    </div>
                </div>
                <!-- Cart Item 2 -->
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="image/ibuprofen.jpg" alt="Ibuprofen" class="img-fluid rounded">
                        </div>
                        <div class="col-md-4">
                            <h5>Ibuprofen 200mg</h5>
                            <p class="text-muted">Ibuprofen 200mg</p>
                        </div>
                        <div class="col-md-3">
                            <div class="quantity-control">
                                <button class="minus-btn" data-id="2">-</button>
                                <input type="text" value="2" readonly id="quantity-2">
                                <button class="plus-btn" data-id="2">+</button>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <p class="fw-bold" id="price-2">₹5.50</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Price Section -->
            <div class="col-md-4">
                <div class="p-3 bg-light border rounded">
                    <h4>Total:</h4>
                    <p class="fw-bold" id="total-price">₹7.00</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cart items data with price
        const cartItems = [
            { id: 1, name: 'Paracetamol 500mg', unitPrice: 1.50 },
            { id: 2, name: 'Ibuprofen 200mg', unitPrice: 5.50 }
        ];

        // Load cart data from localStorage or set defaults
        function loadCartFromStorage() {
            cartItems.forEach(item => {
                const savedQuantity = localStorage.getItem(`quantity-${item.id}`);
                const quantityInput = document.getElementById(`quantity-${item.id}`);
                if (savedQuantity) {
                    quantityInput.value = savedQuantity;
                    updatePrice(item.id);
                }
            });
            updateTotalPrice();
        }

        // Function to update the total price for all cart items
        function updateTotalPrice() {
            let totalPrice = 0;
            cartItems.forEach(item => {
                const quantity = parseInt(document.getElementById(`quantity-${item.id}`).value);
                totalPrice += item.unitPrice * quantity;
            });
            document.getElementById('total-price').textContent = `₹${totalPrice.toFixed(2)}`;
        }

        // Function to update the price for a specific cart item
        function updatePrice(itemId) {
            const quantity = parseInt(document.getElementById(`quantity-${itemId}`).value);
            const priceElement = document.getElementById(`price-${itemId}`);
            const item = cartItems.find(item => item.id === itemId);
            priceElement.textContent = `₹${(item.unitPrice * quantity).toFixed(2)}`;
            localStorage.setItem(`quantity-${itemId}`, quantity);  // Save the updated quantity
        }

        // Add event listeners to the plus and minus buttons
        document.querySelectorAll('.plus-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = parseInt(this.getAttribute('data-id'));
                const quantityInput = document.getElementById(`quantity-${itemId}`);
                let quantity = parseInt(quantityInput.value);
                quantityInput.value = quantity + 1;
                updatePrice(itemId);
                updateTotalPrice();
            });
        });

        document.querySelectorAll('.minus-btn').forEach(button => {
            button.addEventListener('click', function() {
                const itemId = parseInt(this.getAttribute('data-id'));
                const quantityInput = document.getElementById(`quantity-${itemId}`);
                let quantity = parseInt(quantityInput.value);
                if (quantity > 1) { // Ensure quantity doesn't go below 1
                    quantityInput.value = quantity - 1;
                    updatePrice(itemId);
                    updateTotalPrice();
                }
            });
        });

        // Load cart from localStorage on page load
        window.onload = loadCartFromStorage;
    </script>
</body>
</html>

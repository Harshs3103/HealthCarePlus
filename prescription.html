<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Prescription - MediStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-upload {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">â—† Healthcare Plus</a>
            <img src="image/face-profile.jpg" alt="User profile" class="rounded-circle ms-auto"
            style="width: 50px; height: 50px;">
        </div>
    </nav>

    <div class="container mt-5">
        <div class="upload-container">
            <h1 class="text-center mb-4">Upload your prescription</h1>
            <p class="text-center mb-4">Take a photo of your prescription or upload an image file.</p>
            
            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary btn-upload">Take a photo</button>
                <button class="btn btn-light btn-upload">Upload a file</button>
            </div>

            <form>
                <div class="mb-3">
                    <label for="prescriptionNumber" class="form-label">Prescription number (optional)</label>
                    <input type="text" class="form-control" id="prescriptionNumber" placeholder="1234567">
                </div>

                <h5 class="mb-3">Prescription details</h5>

                <div class="mb-3">
                    <label for="medicationName" class="form-label">Medication name</label>
                    <input type="text" class="form-control" id="medicationName" placeholder="Medication name">
                </div>

                <div class="mb-3">
                    <label for="dosage" class="form-label">Dosage</label>
                    <input type="text" class="form-control" id="dosage" placeholder="10mg">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="60">
                    </div>
                    <div class="col">
                        <label for="refillCount" class="form-label">Refill count</label>
                        <input type="number" class="form-control" id="refillCount" placeholder="3">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="frequency" class="form-label">Frequency</label>
                    <select class="form-select" id="frequency">
                        <option selected>Once a day</option>
                        <option>Twice a day</option>
                        <option>Three times a day</option>
                        <option>As needed</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
